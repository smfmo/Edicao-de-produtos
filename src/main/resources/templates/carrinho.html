<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Carrinho</title>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Carrinho de Compras</h1>

    <div th:if="${itemCarrrinho.isEmpty()}">
        <p class="text-center text-muted">Seu carrinho est√° vazio.</p>
    </div>

    <ul class="list-group" th:each="item : ${itemCarrrinho}">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <img th:src="@{'/' + ${item.produto.urlImagem}}" class="card-img-top img-fluid" alt="Imagem da Flor" style="height: auto; max-width: 10%; text-align: center;">
            <span th:text="${item.produto.nome}"></span>
            <span th:text="'Qtd: ' + ${item.quantidade}"></span>
            <span class="badge bg-success">R$ <span th:text="${item.produto.preco * item.quantidade}"></span></span>
        </li>
    </ul>

    <h4 class="mt-3">Total: R$ <span th:text="${total}"></span></h4>

    <div class="mt-3">
        <a href="/" class="btn btn-primary">Continuar Comprando</a>
        <form action="/carrinho/checkout" method="post" class="d-inline">
            <button type="submit" class="btn btn-success">Finalizar Compra</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
