<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar produtos</title>
</head>
<body>
<div class="container">
    <h1>Editar Produto</h1>
    <form th:action="@{/atualizarProduto/{id}(id=${produto.id})}" method="post" enctype="multipart/form-data" >
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" th:field="*{produto.nome}" required>
        </div>
        <div class="mb-3">
            <label for="imagem" class="form-label">Upload da Imagem</label>
            <input type="file" id="imagem" name="imagem" required>
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" step="0.01" class="form-control" id="preco" name="preco" th:field="*{produto.preco}" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" required th:field="*{produto.descricao}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
</div>
</body>
</html>
