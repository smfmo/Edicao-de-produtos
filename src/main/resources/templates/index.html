<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Comprar Flores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Flores Disponíveis</h1>
    <div th:each="produto : ${produtos}" class="col-md-3 col-sm-6 mb-4">
        <div class="d-flex flex-wrap" >
            <div class="card" style="width: 14rem; margim:auto;">
                <img th:src="${produto.urlImagem}" class="card-img-top img-fluid" alt="Imagem da Flor" style="height: auto;
                    max-width: 100%px; text-align:center; ">
                <div class="card-body">
                    <h5 class="card-title" th:text="${produto.nome}"></h5>
                    <p class="card-text" th:text="${produto.descricao}"></p>
                    <p class="card-text"><strong>Preço: R$ </strong><span th:text="${produto.preco}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
